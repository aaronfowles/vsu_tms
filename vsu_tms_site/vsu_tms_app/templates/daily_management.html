{% extends "base.html" %}

{% block content %}
<div class="section">
      <div class="container">
        <div class="row">
          <div class="col-md-12">
            <h1 class="text-center">Teams</h1>
          </div>
        </div>
        <div class="row">
          {% for k, v in items.iteritems %}
          <div class="col-md-4">
            <div class="panel panel-primary">
              <div class="panel-heading">
                <h3 class="panel-title">{{ k }} </h3>
              </div>
              <div class="panel-body">
                <p>Pending: {{ v.pending }}</p>
                <p>Outstanding: {{ v.outstanding }}</p>
              </div>
            </div>
          </div>
          {% endfor %}
        </div>
      </div>
    </div>
<form method="post" action="/app/create_task_list/">
{% csrf_token %}
<button class="button btn-success">Update task list</button>
</form>
{% endblock content %}
